<!DOCTYPE html>
<html>
<head>
	<title>Título página</title>
</head>
<body>
	<script>
		// Declarar las variables num1 y num2 y leer sus valores
		let num1 = prompt("Ingrese el primer número entero");
		let num2 = prompt("Ingrese el segundo número entero");

		// Verificar si el valor de num2 es cero
		if (num2 === "0") {
		  console.log("Error: división por cero");
		} else {
		  // Realizar la división y almacenar el resultado en la variable resultado
		  let resultado = num1 / num2;
		  // Mostrar el valor de la variable resultado
		  console.log("El resultado de la división es: " + resultado);
		}
	</script>
</body>
</html>
