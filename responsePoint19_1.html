<!DOCTYPE html>
<html>
<head>
	<title>Título página</title>
</head>
<body>
	<script>
		// Representación de un nodo del árbol
		class NodoArbol {
		  constructor(peso, subarboles = []) {
		    this.peso = peso;
		    this.subarboles = subarboles;
		  }
		}

		// Crear el árbol
		const nodo1 = new NodoArbol(4);
		const nodo2 = new NodoArbol(7);
		const nodo3 = new NodoArbol(20);
		const raiz = new NodoArbol(0, [nodo1, nodo2, nodo3]);

		// Acceder al peso de un nodo
		console.log(raiz.peso); // 0
		console.log(nodo1.peso); // 4

		// Acceder a los subárboles de un nodo
		console.log(raiz.subarboles); // [nodo1, nodo2, nodo3]
		console.log(nodo2.subarboles); // []
	</script>
</body>
</html>
