<!DOCTYPE html>
<html>
<head>
	<title>Título página</title>
</head>
<body>
	<script>
		function metodoQueHaceAlgo(valor) {
		  if (valor < 3) {
		    return valor;
		  }
		  return metodoQueHaceAlgo(valor - 1) * metodoQueHaceAlgo(valor - 2);
		}

		console.log(metodoQueHaceAlgo(5));
	</script>
</body>
</html>
